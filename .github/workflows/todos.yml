name: Check TODOs
on: [pull_request] # Add pull_request for better issue creation

jobs:
  todo-check:
    runs-on: ubuntu-latest
    permissions:
      issues: write # Required to create issues
      contents: read # Required to read repository content
    steps:
      - uses: actions/checkout@v4

      - name: Scan for TODOs
        id: todo-scan # Add this ID to reference outputs
        uses: Gustrb/todo-creeper@v1.2.4
        with:
          threshold: 10
          exclude-patterns: "node_modules,dist,build,.git,tests/mocks"
          create-issues: true
          issue-labels: "todo,enhancement,needs-review"

      - name: Report Issue Creation
        run: |
          echo "Created ${{ steps.todo-scan.outputs.issues-created }} new issues"
          echo "Linked ${{ steps.todo-scan.outputs.issues-linked }} existing issues"
